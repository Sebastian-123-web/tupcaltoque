<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="text-light">Administrador</h1>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="col-lg-5">
        <div class="card">
          <div class="card-header">
            Agregar Producto
          </div>
          <div class="card-body">
            <input type="text" class="form-control" id="cpu" placeholder="Procesador"><br>
            <input type="number" class="form-control" id="ram" placeholder="Memoria RAM"><br>
            <input type="number" class="form-control" id="disk" placeholder="Disco Duro"><br>
            <input type="text" class="form-control" id="monitor" placeholder="Monitor"><br>
            <input type="file" class="mb-3" id="image">
            <br><select name="categoria" class="form-control" id="category">
                      <option selected value="G">Gamer</option>
                      <option value="N">Normal</option>
            </select>
            <input type="number" class="form-control mt-3" id="price" placeholder="Precio"><br>
            <button type="button" class="form-control btn-info" id="agregarp">Agregar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/product.js"></script>
  </body>
</html>
