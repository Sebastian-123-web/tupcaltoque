<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body class="bg-info">
    <div class="container d-flex justify-content-center mt-5">
      <div class="card col-3">
        <h3 class="card-head">
          Iniciar Sesion
        </h3>
        <div class="card-body">
          <input type="text" id="usuario" name="usuario" class="form-control mb-3" placeholder="Usuario">
          <input type="password" id="contraseña" name="contraseña" class="form-control mb-3" placeholder="Contraseña">
          <button type="button" name="button" class="btn btn-success d-block" id="sesion">Ingresar</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/sesion.js"></script>
  </body>
</html>
